<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="assets/css/styles.css">
 
</head>  
<body>
  <div id="container">

    <div id="start-ui" class="start-ui">
      <h1 class="game-title">The Bizzarre World of</h1>
      <!--  -->
      <div class="start-choices">
        <!--  -->
        <div class="start-rock start-choice">
          <div class="start-img">
            <img src="/assets/img/rockf.png" alt="Rock with boxing gloves and leaves for hair.">
          </div>
          <span>Rock</span>
        </div>
        <!--  -->
        <div class="start-paper start-choice">
          <div class="start-img">
            <img src="/assets/img/paperf.png" alt="Paper with shield and face.">
          </div>
          <span>Paper</span>
        </div>
        <!--  -->
        <div class="start-lobster start-choice">
          <div class="start-img">
            <img src="/assets/img/lobsterf.png" alt="A lobster.">
          </div>
          <span>Lobster</span>
        </div>
      </div>
      <!--  -->
      <button id="start-game-btn" class="start-game-btn">
        <span>Start Game</span>
      </button>
    </div>
    <!--  -->

    <div id="main-game" class="main-game hidden">
      <div class="exit-reset-btn-group">
        <button id="reset-btn" class="reset-btn">
          <img src="/assets/img/reset.svg" alt="Reset Game Button">
        </button>
        <button id="quit-btn" class="quit-btn">
          <img src="/assets/img/exit-vector.svg" alt="Exit Game Button">
        </button>
      </div>
      <!--  -->
      <div id="display" class="display">
        <!--  -->
        <div id="display__human-choice-group" class="display__human-choice-group">
          <div id="human-choice__card" class="card_choice"></div>
          <span id="human-score" class="score"><span>0</span></span>
        </div>
        <!--  -->
        <div id="display__comp-choice-group" class="display__comp-choice-group">
          <div id="comp-choice__card" class="card_choice"></div>
          <span id="comp-score" class="score"><span>0</span></span>
        </div>
      </div>
      

      <div id="choices" class="choices">
        <div id="display__announcer" class="display__announcer"></div>
        <div id="choice-btns" class="choice-btns">
          <button id="rock-choice-btn" class="button choice" value="rock">
            <span>Rock</span>
          </button>
          <button id="paper-choice-btn" class="button choice" value="paper">
            <span>Paper</span>  
          </button>
          <button id="lobster-choice-btn" class="button choice" value="lobster">
            <span>Lobster</span>
          </button>
        </div>
      </div>
      <!--  -->
      <div id="modal-win" class="modal-win modal-bg">
        <div class="modal">
          <span>Congratulations! You beat the Computer!</span>
          <span>You claim the title of</span>
          <span>King of Bizarre</span>
          <div class="modal-btns">
            <button id="win-play-again" class="play-again">
              <span>Play Again</span>
            </button>
            <button id="lose-exit-game" class="exit-game">
              <span>Exit Game</span>
            </button>
          </div>
        </div>
      </div>
      <!--  -->

      <div id="modal-lose" class="modal-lose modal-bg">
        <div class="modal">
          <span>You Lose. Hurry, call the Terminator!</span>
          <span>You are granted the title of:</span>
          <span>Normie</span>
          <div class="modal-btns">
            <button id="lose-play-again" class="play-again">
              <span>Play Again</span>
            </button>
            <button id="lose-exit-game" class="exit-game">
              <span>Exit Game</span>
            </button>
          </div>
        </div>
      </div>
      <!--  -->

      <div id="modal-thanks" class="modal-thanks modal-bg">
        <div class="modal">
          <span>Thanks for playing!</span>
        </div>
      </div>

      <div id="modal-quit" class="modal-quit modal-bg">
        <div class="modal">
          <span>Are you sure you want to quit?</span>
          <div class="confirm-btns">
            <button id="quit-yes" class="quit-yes">
              <span>Yes</span>
            </button>
            <button id="quit-no" class="quit-no">
              <span>No</span>
            </button></div>
        </div>
      </div>
      <!--  -->
      <div id="modal-reset" class="modal-reset modal-bg">
        <div class="modal">
          <span>Reset the game?</span>
          <div class="confirm-btns">
            <button id="reset-yes" class="reset-yes">
              <span>Yes</span>
            </button>
            <!-- -->
            <button id="reset-no" class="reset-no">
              <span>No</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
