<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="assets/css/styles.css">
 
</head>  
<body>
  <div id="scoreboard">
    <div id="humanScoreCard" class="scoreCard">0</div>
    <div id="compScoreCard" class="scoreCard">0</div>
  </div>
  
  <div id="display"></div>

  <div id="choices">
    <button id="rock" class="button choice" value="rock">Rock</button>
    <button id="paper" class="button choice" value="paper">Paper</button>
    <button id="scissors" class="button choice" value="scissors">Scissors</button>
  </div>

  <div id="menu">
    <button id="playGame" class="button menu">New Game</button>
    <button id="quitGame" class="button menu">Quit Game</button>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
